<div *ngIf="student">
    Student: <a href="#" (click)="clicked()"> {{student?.name}} </a> <!-- ? - serve para ignorar se o elemento for undefined -->

    <div *ngIf="student?.isJedi">
        Jedi Temple: {{ student?.temple }}
        <button (click)="description.focus()">Focus</button><br>
        <textarea #description></textarea>
    </div>
</div>
<div *ngIf="!student">
    Nada a ser exibido.
</div>
